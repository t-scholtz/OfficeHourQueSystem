{% extends "base.html" %} {% block title %}Instructor Sign Up{% endblock %} {% block content %}
<form method="POST">
  <h3 align="center">Sign Up</h3>
  <div class="form-group">
    <label for="ubit">Ubit</label>
    <input
      type="ubit"
      class="form-control"
      id="ubit"
      name="ubit"
      placeholder="Enter ubit"
    />
  </div>
  <div class="form-group">
    <label for="code">Secret Code</label>
    <input
      type="code"
      class="form-control"
      id="code"
      name="code"
      placeholder="Enter instructor secret code"
    />
  </div>
  <div class="form-group">
    <label for="password1">Password</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Enter password"
    />
  </div>
  <div class="form-group">
    <label for="password2">Password (Confirm)</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Confirm password"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
